<style>
.namebox {
	display: inline-block;
	background-color: white;
	border-radius: 25px;
	border: 3px solid black;
	font-size: 100%;
	text-shadow: 1px 1px gray;
	text-align: center;
	padding: 10px 25px;
}
.namebox:hover{
	background-color: lightgray;
}
</style>

<script>
  	function allowDrop(ev)
  	{
  		ev.preventDefault();
  	}

  	function drag(ev)
  	{
  		ev.dataTransfer.setData("text", ev.target.id);
  	}

  	function drop(ev)
  	{
  		ev.preventDefault();
  		var data = ev.dataTransfer.getData("text");
  		ev.target.appendChild(document.getElementById(data));
  	}
</script>

<body>

<h2>Convert a string written in JSON format, into a JavaScript object.</h2>

<p id="demo"></p>



<script>
var vHtmlStart = "<div id=\"namebox1\" class=\"namebox\" draggable=\"true\" ondragstart=\"drag(event)\">";
var vHtmlEnd = "</div>\r\n";

var myJSON = '[\
{"name":"John", "city":"New York"},\
{"name":"Darren", "city":"Provo"},\
{"name":"Jamie", "city":"Seattle"}]';


var myObj = JSON.parse(myJSON);
var Output = "";

var i = 0;
Output = vHtmlStart;
Output += myObj[i++].name;
Output += vHtmlEnd;

while( i < myObj.length )
{
  Output += vHtmlStart;
  Output += myObj[i++].name;
  Output += vHtmlEnd;
}

document.getElementById("demo").innerHTML = Output; //[0].name;

</script>

</body>
