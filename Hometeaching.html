<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type-"text/css" href="Hometeaching.css">
  <script>
  	function allowDrop(ev)
  	{
  		ev.preventDefault();
  	}

  	function drag(ev)
  	{
  		ev.dataTransfer.setData("text", ev.target.id);
  	}

  	function drop(ev, el)
  	{
  		ev.preventDefault();
  		var data = ev.dataTransfer.getData("text");
  		el.appendChild(document.getElementById(data));
  	}
  </script>
</head>
<body>
  <div id="UnGrouped" class="dropbox" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    <div class="title">UnGrouped</div>

    <div id="namebox1" class="namebox" draggable="true" ondragstart="drag(event)">Darren</div>
    <div id="namebox2" class="namebox" draggable="true" ondragstart="drag(event)">Lauren</div>
    <div id="namebox3" class="namebox" draggable="true" ondragstart="drag(event)">Dwight</div>
    <div id="namebox4" class="namebox" draggable="true" ondragstart="drag(event)">Dale</div>
    <div id="namebox5" class="namebox" draggable="true" ondragstart="drag(event)">Deona</div>
    <div id="namebox6" class="namebox" draggable="true" ondragstart="drag(event)">Alydia</div>
    <div id="namebox7" class="namebox" draggable="true" ondragstart="drag(event)">Cheri</div>          
  </div>

  <div id="Group1" class="dropbox" draggable="true" ondragstart="drag(event)" ondrop="drop(event, this)" ondragover="allowDrop(event)">
  	<div class="title">Group 1</div>
  </div>
  <div id="Group2" class="dropbox" draggable="true" ondragstart="drag(event)" ondrop="drop(event, this)" ondragover="allowDrop(event)">
  	<div class="title">Group 2</div>
  </div>
  <div id="Group3" class="dropbox" draggable="true" ondragstart="drag(event)" ondrop="drop(event, this)" ondragover="allowDrop(event)">
  	<div class="title">Group 3</div>
  </div>
</body>
</html>
